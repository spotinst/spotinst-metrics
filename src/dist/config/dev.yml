##############################################
#                  LOGGING
##############################################
logging:
  level: INFO
  loggers:
    com.org.service: DEBUG
    com.org.service.commons: INFO

  appenders:
    - type: console
    - type: file
      currentLogFilename: /spotinst/YOUR_SERVICE_NAME/_logs/YOUR_SERVICE_NAME.log
      archivedLogFilenamePattern: /spotinst/YOUR_SERVICE_NAME/_logs/YOUR_SERVICE_NAME-%d{yyyy-MM-dd}.log
      archivedFileCount: 7
      threshold: ALL
      timeZone: UTC
      layout:
        type: json
        timestampFormat: "yyyy-MM-dd'T'HH:mm:ss,SSS"
        prettyPrint: false
        appendLineSeparator: true
        includes:
          - level
          - mdc
          - loggerName
          - threadName
          - message
          - exception
          - timestamp
        exception:
          rootFirst: false
          depth: 10
        customFieldNames:
          level: "l"
          thread: "t"
          logger: "jc"
          timestamp: "ts"
          message: "message"
          organizationId: "org"
          accountId: "acc"
          action: "act"
          requestId: "rid"
          localRequestId: "lrid"
          exception: "exp"
        flattenMdc: true
